<body>
<main class="auth-main">
  <div class="auth-block" ng-controller="LoginPageCtrl as vm">
    <h1>Welcome to CyBorgBackup! &nbsp;Please sign in.</h1>
    <div class="LoginModal-alert LoginModal-alert--error" ng-show="sessionExpired">
        <i class="LoginModal-alertIcon fa fa-exclamation-triangle"></i>
        <div class="LoginModal-alertText" translate>
            Your session timed out due to inactivity. Please sign in.
        </div>
    </div>
    <div class="LoginModal-alert LoginModal-alert--error" ng-show="sessionLimitExpired">
        <i class="LoginModal-alertIcon fa fa-exclamation-triangle"></i>
        <div class="LoginModal-alertText" translate>
            Maximum per-user sessions reached. Please sign in.
        </div>
    </div>
    <div class="LoginModal-alert LoginModal-alert--error" ng-show="attemptFailed">
        <i class="LoginModal-alertIcon fa fa-exclamation-triangle"></i>
        <div class="LoginModal-alertText" translate>
            Invalid username and/or password.  Please try again.
        </div>
    </div>

    <form class="form-horizontal" id="login-form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" ng-model="login_username" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" ng-model="login_password" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="systemLogin(login_username, login_password)" id="login-button" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</main>
